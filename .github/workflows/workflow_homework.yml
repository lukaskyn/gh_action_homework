
name: Terraform
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup tf
        uses: hashicorp/setup-terraform@v3
        with:
          terraform-version: '1.7.0'
      - name: tf init
        run: terraform init
      - name: tf validate
        run: terraform validate
      - name: tf plan
        run: terraform plan --out=my-plan.tfplan
      - name: upload plan by artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-plan.tfplan
          path: my-plan.tfplan
      - name: verified
        run: ls -lR

  second:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup tf
        uses: hashicorp/setup-terraform@v3
        with:
          terraform-version: '1.7.0'
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: my-plan.tfplan
      - name: steps in pipeline
        run: terraform init && terraform validate && terraform apply -auto-approve -input=false
      - name: verification
        run: ls -lR
      - name: Commit and tag
        run: |
          git config user.name "lukaskyn"
          git config user.email "lukas@fejk.info"

          TAG_NAME="v1.0.${{ github.run_number }}"
          git add my-homework-results.txt
          git commit -m "Automated commit with terraform output nr [$TAG_NAME]"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin main

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.git_meta.outputs.tag_name }}
          name: Release ${{ steps.git_meta.outputs.tag_name }}
          files: my-homework-results.txt
          generate_release_notes: true

          
